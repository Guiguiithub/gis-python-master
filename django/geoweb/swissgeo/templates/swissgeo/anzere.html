{% load leaflet_tags %}

<head>
    {% leaflet_js %}
    {% leaflet_css %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #404040;
        }

        .mapInfo {
            display: flex;
            margin: 2em;
        }

        .mapcontainer {
            width: 50%;
            position: relative;
            overflow: hidden;
            padding-bottom: 50%;
            border-radius: 5px;
        }

        .mapcontainer .leaflet-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            box-sizing: border-box;
        }

        .info {
            width: 40%;
            padding-left: 60px;
            color: white;
        }

        .info div {
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .margin {
            margin-left: 10px;
        }

        #name {
            font-size: 30px;
            font-weight: bold;
            text-align: center;

        }

        #Length {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="mapInfo">
        <div class="mapcontainer">
            {% leaflet_map "pistes" callback="main_map_init" %}
        </div>
        <div id="infoId" class="info">
            <div id="name"></div>
            <div id="Length"></div>
            <div id="Dificulty">
            </div>
        </div>
    </div>
    <div>
        <div class="btn-group">
            <button class="btn btn-danger dropdown-toggle margin" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Sélectionnez une piste
            </button>
            <div class="dropdown-menu" id="pistesDropdownMenu"></div>
        </div>
        <div class="btn-group">
            <button class="btn btn-danger dropdown-toggle margin" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Sélectionnez une remontée
            </button>
            <div class="dropdown-menu" id="remonteesDropdownMenu"></div>
        </div>
        <div class="btn-group">
            <button class="btn btn-danger dropdown-toggle margin" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Sélectionnez un batiment
            </button>
            <div class="dropdown-menu" id="batimentDropdownMenu"></div>
        </div>
    </div>
    <script type="text/javascript">
        let mapAnzere;
        function main_map_init(map, options) {
            mapAnzere = map;
            let customShape;

            mapAnzere.options.maxZoom = 20;
            mapAnzere.setView(L.latLng(46.3166, 7.3995), 14)

            let pisteurl = '{% url "pistejson" %}'
            let remonteeurl = '{% url "remonteejson" %}'
            let batimenturl = '{% url "batimentjson" %}'

            $.getJSON(pisteurl, function (data) {
                const geojsonLayer = L.geoJson(data, { onEachFeature: onEachFeature }).addTo(map);
                //Populate the dropdown menu
                const dropdownMenu = $("#pistesDropdownMenu");
                for (let i = 0; i < data.features.length; i++) {
                    let feature = data.features[i]
                    let pisteName = feature.properties.pistes_nam;
                    let dropdownItem = $("<a class='dropdown-item' href='#'>" + pisteName + "</a>")

                    dropdownItem.click(function () {
                        let bounds = L.geoJson(feature).getBounds();
                        mapAnzere.fitBounds(bounds)
                        //Call the displayInfo and hilighFeature
                    })

                    dropdownMenu.append(dropdownItem)
                };
            });

            $.getJSON(remonteeurl, function (data) {
                const geojsonLayer = L.geoJson(data, { onEachFeature: onEachFeature }).addTo(map);
                //Populate the dropdown menu
                const dropdownMenu = $("#remonteesDropdownMenu");
                for (let i = 0; i < data.features.length; i++) {
                    let feature = data.features[i]
                    let remonteeName = feature.properties.rems_name;
                    let dropdownItem = $("<a class='dropdown-item' href='#'>" + remonteeName + "</a>")

                    dropdownItem.click(function () {
                        let bounds = L.geoJson(feature).getBounds();
                        mapAnzere.fitBounds(bounds)
                        //Call the displayInfo and hilighFeature
                    })

                    dropdownMenu.append(dropdownItem)
                };

            });

            $.getJSON(batimenturl, function (data) {
                const geojsonLayer = L.geoJson(data, { onEachFeature: onEachFeature }).addTo(map);
                //Populate the dropdown menu
                const dropdownMenu = $("#batimentDropdownMenu");
                for (let i = 0; i < data.features.length; i++) {
                    let feature = data.features[i]
                    let batimentName = feature.properties.bat_name;
                    let dropdownItem = $("<a class='dropdown-item' href='#'>" + batimentName + "</a>")

                    dropdownItem.click(function () {
                        let bounds = L.geoJson(feature).getBounds();
                        mapAnzere.fitBounds(bounds)
                        //Call the displayInfo and hilighFeature
                    })

                    dropdownMenu.append(dropdownItem)
                };
            });

            // circle appears where we clicked
            mapAnzere.on('click', function (e) {
                if (customShape) {
                    mapAnzere.removeLayer(customShape);
                }

                customShape = L.circle(e.latlng, {
                    radius: 10,
                    color: 'red',
                    fillOpacity: 0.7,
                });

                customShape.addTo(mapAnzere);
            });
        }
        function highlightFeature(e) {
            var layer = e.target;
            console.log("I'm there")

            layer.setStyle({
                weight: 5,
                color: '#666',
                dashArray: '',
                fillOpacity: 0.7
            });

            layer.bringToFront();

        }

        function resetHighlight(e) {
            var layer = e.target;
            if (layer.feature.properties.type == 'remontee') {
                layer.setStyle({
                    color: '#ff0000',
                    weight: 2,
                    dashArray: '',
                    fillOpacity: 0.7
                })
            } else if (layer.feature.properties.type == 'piste') {
                layer.setStyle({
                    weight: 3,
                    color: '#0000FF',
                    dashArray: '',
                    fillOpacity: 0.7
                })
            } else {
                layer.setStyle({
                    weight: 3,
                    color: '#964B00',
                    dashArray: '',
                    fillOpacity: 0.7
                })
            }
        }

        // assign event handlers for mouseover, mouseout, click
        function onEachFeature(feature, layer) {
            if (layer.feature.properties.type == 'remontee') {
                layer.setStyle({
                    color: '#ff0000',
                    weight: 2,
                    dashArray: '',
                    fillOpacity: 0.7
                })
            }
            else if (layer.feature.properties.type == 'piste') {
                layer.setStyle({
                    weight: 3,
                    color: '#0000FF',
                    dashArray: '',
                    fillOpacity: 0.7
                })
            }
            else {
                layer.setStyle({
                    weight: 3,
                    color: '#964B00',
                    dashArray: '',
                    fillOpacity: 0.7
                })
            }
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: displayInfo,
            });
        }


        function displayInfo(e) {
            mapAnzere.fitBounds(e.target.getBounds());

            let name
            if (e.target.feature.properties.type == 'remontee') {
                name = e.target.feature.properties.rems_name
                $("#name").text(name);
            }
            else if (e.target.feature.properties.type == 'piste') {
                name = e.target.feature.properties.pistes_nam
                $("#name").text(name);
            }
            else {
                name = e.target.feature.properties.bat_name
                $("#name").text(name);
            }

            let Length
            if (e.target.feature.geometry.type == 'MultiLineString') {
                if (e.target.feature.properties.type == 'piste') {
                    const pisteName = e.target.feature.properties.pistes_nam;
                    const url = `/swissgeo/get_length_piste/${pisteName}/`;
                    $.ajax({
                        url: url,
                        success: function (data) {
                            Length = data;
                            $("#Length").text("Longueur de la piste: " + Length + " mètres");
                        },
                        error: function () {
                            console.error('Error occurred while retrieving piste length.');
                        }
                    });
                }
                else {
                    const remonteeName = e.target.feature.properties.rems_name;
                    const url = `/swissgeo/get_length_remontee/${remonteeName}/`;
                    $.ajax({
                        url: url,
                        success: function (data) {
                            Length = data;
                            $("#Length").text("Longueur de la remontée: " + Length + " mètres");
                        },
                        error: function () {
                            console.error('Error occurred while retrieving piste length.');
                        }
                    });
                }
            }
            else {
                const batimentName = e.target.feature.properties.bat_name;
                const url = `/swissgeo/get_area_batiment/${batimentName}/`;
                $.ajax({
                    url: url,
                    success: function (data) {
                        Length = data;
                        $("#Length").text("Air du bâtiment: " + Length + " mètres carrés");
                    },
                    error: function () {
                        console.error('Error occurred while retrieving piste length.');
                    }
                });
            }
            let difficulty;
            if (e.target.feature.properties.type == 'piste') {
                $("#Dificulty").html("<p>Difficulté de la piste :</p>")
                if (e.target.feature.properties.difficulty == 'rouge') {
                    let imageUrl = "https://cdn.discordapp.com/attachments/888190539093123072/1119660736109617162/Rouge.png"
                    $("#Dificulty").append("<img src='" + imageUrl + "' alt='" + difficulty + " Difficulty'>");
                }
                else if (e.target.feature.properties.difficulty == 'bleu') {
                    let imageUrl = "https://cdn.discordapp.com/attachments/888190539093123072/1119660744523395102/Bleu.png"
                    $("#Dificulty").append("<img src='" + imageUrl + "' alt='" + difficulty + " Difficulty'>");
                }
                else {
                    let imageUrl = "https://cdn.discordapp.com/attachments/888190539093123072/1119660747862065244/Noir.png"
                    $("#Dificulty").append("<img src='" + imageUrl + "' alt='" + difficulty + " Difficulty'>");
                }
            }
        }
    </script>
</body>
