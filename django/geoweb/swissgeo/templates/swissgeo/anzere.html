{% load leaflet_tags %}

<head>
    {% leaflet_js %}
    {% leaflet_css %}
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

    <style>
        body{
            background-color: #404040; 
        }
        .mapInfo {
            display: flex;
            margin: 2em;
        }

        .mapcontainer {
            width: 60%;
            position: relative;
            overflow: hidden;
            padding-bottom: 50%;
            border-radius: 5px;
        }

        .mapcontainer .leaflet-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            box-sizing: border-box;
        }

        .info {
            width: 40%;
            padding-left: 10px;
            color: white;
        }

        .info div {
            margin-bottom: 10px;
            background-color: #1a1a1a;
            border-radius: 5px;
        }

        #name {
            font-size: 18px;
            font-weight: bold;
        }

        #Length {
            font-size: 16px;
        }

    </style>
</head>

<body>
    <div class="mapInfo">
        <div class="mapcontainer">
            {% leaflet_map "pistes" callback="main_map_init" %}
        </div>
        <div id="infoId" class="info">
            <div id="name"></div>
            <div id="Length"></div>
        </div>
    </div>
    <script type="text/javascript">
        let mapAnzere;
        let targets = [];
        localStorage.setItem("currentlySelected", "none");
        localStorage.setItem("currentlySelectedType", "none");
        function main_map_init(map, options) {
            mapAnzere = map;
            let customShape;

            mapAnzere.setView(L.latLng(46.3166, 7.3995), 14)
            let pisteurl = '{% url "pistejson" %}'
            let remonteeurl = '{% url "remonteejson" %}'
            let batimenturl = '{% url "batimentjson" %}'
            $.getJSON(pisteurl, function (data) {
                L.geoJson(data, { onEachFeature: onEachFeature }).addTo(map);
            });
            $.getJSON(remonteeurl, function (data) {
                L.geoJson(data, { onEachFeature: onEachFeature }).addTo(map);
            });
            $.getJSON(batimenturl, function (data) {
                L.geoJson(data, { onEachFeature: onEachFeature }).addTo(map);
            });

            // circle appears where we clicked
            mapAnzere.on('click', function (e) {
                if (customShape) {
                mapAnzere.removeLayer(customShape);
                }

                customShape = L.circle(e.latlng, {
                radius: 10,
                color: 'red',
                fillOpacity: 0.7,
                });

                customShape.addTo(mapAnzere);
            });
        }
        /*
                function onEachFeature(feature, layer) {
                    if (feature.properties &&
                        feature.properties.name) {
                        layer.bindPopup(feature.properties.name);
                    }
                }
        */
        function highlightFeature(e) {
            var layer = e.target;
            console.log("I'm there")

            layer.setStyle({
                weight: 7,
                color: 'gold',
                dashArray: '',
                fillOpacity: 0.7
            });

            layer.bringToFront();

        }
        function resetHighlightBase(e)
        {
            resetHighlight(e.target);
        }

        function resetHighlight(target) {
            var layer = target;
            if (layer.feature.properties.type == 'remontee') {
                if(localStorage.getItem("currentlySelected")!=target.feature.properties.rems_name)
                {
                    layer.setStyle({
                        color: '#ff0000',
                        weight: 3,
                        dashArray: '',
                        fillOpacity: 0.7
                    })
                }
            } else if (layer.feature.properties.type == 'piste') {
                if(localStorage.getItem("currentlySelected")!=target.feature.properties.pistes_nam)
                {
                    layer.setStyle({
                        weight: 4,
                        color: '#0000FF',
                        dashArray: '',
                        fillOpacity: 0.7
                    })
                }
            } else
            {
                if(localStorage.getItem("currentlySelected")!=target.feature.properties.bat_name)
                {
                    layer.setStyle({
                        weight: 4,
                        color: '#964B00',
                        dashArray: '',
                        fillOpacity: 0.7
                    })
                }
            }
        }

        // assign event handlers for mouseover, mouseout, click
        function onEachFeature(feature, layer) {
            console.log(layer)
            if (layer.feature.properties.type == 'remontee') {
                layer.setStyle({
                    color: '#ff0000',
                    weight: 3,
                    dashArray: '',
                    fillOpacity: 0.7
                })
            }
            else if (layer.feature.properties.type == 'piste') {
                layer.setStyle({
                    weight: 4,
                    color: '#0000FF',
                    dashArray: '',
                    fillOpacity: 0.7
                })
            }
            else {
                layer.setStyle({
                    weight: 4,
                    color: '#964B00',
                    dashArray: '',
                    fillOpacity: 0.7
                })
            }
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlightBase,
                click: displayInfo,
            });

            targets.push(layer);
        }
        function displayInfo(e) {
            if (localStorage.getItem("currentlySelected")!="none")
            {
                resetHighlight(retrieveTargetByName(localStorage.getItem("currentlySelected")))
            }
            mapAnzere.fitBounds(e.target.getBounds());
            let name
            localStorage.setItem("currentlySelectedType", e.target.feature.properties.type)
            if (e.target.feature.properties.type == 'remontee') {
                name = e.target.feature.properties.rems_name;
                localStorage.setItem("currentlySelected", name);
                $("#name").text("Nom de la remontée: " + name);
            }
            else if (e.target.feature.properties.type == 'piste') {
                name = e.target.feature.properties.pistes_nam;
                localStorage.setItem("currentlySelected", name);
                $("#name").text("Nom de la piste: " + name);
            }
            else {
                name = e.target.feature.properties.bat_name;
                localStorage.setItem("currentlySelected", name);
                $("#name").text("Nom du batiment: " + name);
            }

            let Length
            if (e.target.feature.geometry.type == 'MultiLineString') {
                if (e.target.feature.properties.type == 'piste') {
                    const pisteName = e.target.feature.properties.pistes_nam;
                    const url = `/swissgeo/get_length_piste/${pisteName}/`;
                    $.ajax({
                        url: url,
                        success: function (data) {
                            Length = data;
                            $("#Length").text("Longueur de la piste: " + Length + " mètres");
                        },
                        error: function () {
                            console.error('Error occurred while retrieving piste length.');
                        }
                    });
                }
                else {
                    const remonteeName = e.target.feature.properties.rems_name;
                    const url = `/swissgeo/get_length_remontee/${remonteeName}/`;
                    $.ajax({
                        url: url,
                        success: function (data) {
                            Length = data;
                            $("#Length").text("Longueur de la remontée: " + Length + " mètres");
                        },
                        error: function () {
                            console.error('Error occurred while retrieving piste length.');
                        }
                    });
                }
            }
            else {
                const batimentName = e.target.feature.properties.bat_name;
                const url = `/swissgeo/get_area_batiment/${batimentName}/`;
                $.ajax({
                    url: url,
                    success: function (data) {
                        Length = data;
                        $("#Length").text("Air du bâtiment: " + Length + " mètres carrés");
                    },
                    error: function () {
                        console.error('Error occurred while retrieving piste length.');
                    }
                });
            }
        }

        function retrieveTargetByName(name) {
            if (localStorage.getItem("currentlySelectedType") == 'remontee')
            {
                newTarget = targets.find(target => target.feature.properties.rems_name === name);
            }
            else if (localStorage.getItem("currentlySelectedType") == 'piste')
            {
                newTarget = targets.find(target => target.feature.properties.pistes_nam === name);
            }
            else
            {
                newTarget = targets.find(target => target.feature.properties.bat_name === name);
            }
            localStorage.setItem("currentlySelected", "none");
            localStorage.setItem("currentlySelectedType", "none");
            return newTarget;
        }
    </script>
</body>
